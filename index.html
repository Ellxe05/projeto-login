<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span id="person" class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="email" id="iemail" required placeholder="Seu e-mail">
                        </div>
                    <div class="campo">
                        <label for="isenha"><span id="key" class="material-symbols-outlined">
                            key
                            </span></label>
                        <input type="password" id="isenha" required minlength="8" placeholder="Sua senha" autocomplete="current-password">
                    </div>
                    <input type="submit" value="Enviar"> <br>
                <a href="esqueci.html" class="botao">Esqueci a senha <span id="mail" class="material-symbols-outlined">
                    mail
                    </span> </a>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
